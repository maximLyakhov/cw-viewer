<div class="captions-view flex col w-100 h-100 j-c-c">
	<div class="captions-container w-100 h-100 flex col a-i-c">
		<progress *ngIf="loading$ | async"></progress>
		<div
			#scrollMe
			(initEvent)="scrollToLast(scrollMe)"
			*ngFor="let capt of captions$ | async; let last = last"
			[isLast]="last"
			appElementInit
			class="caption w-100 flex"
		>
			<app-viewer-caption
				*ngIf="capt.length"
				[sentence]="capt"
				class="w-100"
			></app-viewer-caption>
		</div>
	</div>
</div>
<div class="flex row j-c-sb a-i-c gap m-20" style="margin-bottom: 8px">
	<mat-checkbox
		[formControl]="scrollingEnabled"
		class="checkbox"
		color="primary"
		disableRipple
	>
		<span class="fs-xs flex label">Auto-scrolling</span>
	</mat-checkbox>
	<app-small-button
		(click)="saveTranscript()"
		[buttonText]="'Save Transcript'"
		[inverted]="true"
		[small]="true"
	></app-small-button>
</div>
